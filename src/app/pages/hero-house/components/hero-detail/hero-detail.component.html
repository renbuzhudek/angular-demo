<h3>hero detail!</h3>
<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [value]="name" (input)="change($event)" placeholder="name"/>
    </label>
    <button (click)="save()">save</button>
  </div>

</div>
